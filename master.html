<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة المطور الأساسي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .profile { max-width: 800px; margin: 30px auto; padding: 25px; background: #1e1e2f; border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.4); text-align: center; }
    h1 { font-size: 26px; color: #00e5ff; margin: 10px 0; }
    .section { background: #2a2a40; border-radius: 15px; padding: 20px; margin: 20px 0; text-align: right; }
    .section button { margin: 10px 0; padding: 10px 15px; border: none; border-radius: 10px; background: #3b3b66; color: #fff; cursor: pointer; }
    .section button:hover { background: #4b4b80; }
    .user-list { margin-top: 15px; }
    .user-item { background: #3b3b66; padding: 10px 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .user-item button { background: #00d4ff; color: #000; padding: 5px 10px; border-radius: 8px; cursor: pointer; border: none; }
    .user-item button:hover { background: #00ffff; }
    .footer { text-align: center; font-size: 14px; margin-top: 30px; color: #aaa; }
  </style>
</head>
<body>
  <div class="profile">
    <h1>🛡 لوحة المطور الأساسي</h1>

    <div class="section">
      <button onclick="addDeveloper()">➕ إعطاء حساب مطور جديد</button>
    </div>

    <div class="section">
      <h2>قائمة المستخدمين والمطورين</h2>
      <div id="userList" class="user-list">
        <!-- قائمة الحسابات -->
      </div>
    </div>

    <div class="section">
      <button onclick="logout()">🚪 تسجيل الخروج</button>
    </div>

    <div class="footer">
      &copy; 2025 MA9MO3 Devs Platform - جميع الحقوق محفوظة
    </div>
  </div>

  <script src="master.js"></script>
</body>
</html>
